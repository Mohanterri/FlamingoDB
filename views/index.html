<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 17px;
    }

    header{
      background-color: rgb(57, 57, 52);
      width: 100%;
      margin-bottom: 32px;
      padding: 16px;
    }

    main{
      display: block;
      padding: 0 16px;
      width: 720px;
      align-self: center;
    }

    strong{
      font-size: 26px;
    }

    html {
      font-size: 16px;
      line-height: 1.5;
      background-color: #fff;
      color: #000;
    }

    body {
      margin: 0 auto;
      max-width: auto;
      padding: 0;
      font-family: sans-serif;
    }

    a {
      color: #a500a3;
      text-decoration: none;
    }

    nav {
      display: flex;
      justify-content: space-between;
    }

    nav div a {
      margin-right: 46px;
      color: #fff;
    }

    .bg-clip-text{
      font-size: 46px;
      margin-left: 24px;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    li {
      margin-bottom: 8px;
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      html {
        background-color: #1e293b;
        color: #fff;
      }
    }

  </style>
</head>

<body>
  <header>
    <nav>
      <strong>Flamingo DB</strong>
      <div>
        <a href="https://github.com/Mohanterri/FlamingoDB">Docs</a>
        <a href="https://github.com/Mohanterri/FlamingoDB">♡ Sponsor</a>
      </div>
    </nav>
  </header>
  <main class="my-12">
    <p class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-transparent bg-clip-text">(O_°)</p>
    <% if (Object.keys(it.data).length===0) { %>
      <p>No resources found in JSON file</p>
    <% } %>
    <% Object.entries(it.data).forEach(function([name]) { %>
      <ul>
        <li>
          <a href="/db/<%= it.data[name] %>">/<%= it.data[name] %></a>
        </li>
      </ul>
    <% }) %>
  </main>
</body>

</html>
